<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wall-clock">
            <div class="external-wall-clock-face">
                <div class="time notch-one"></div>
                <div class="time notch-two"></div>
                <div class="time notch-three"></div>
                <div class="time notch-four"></div>
                <div class="internal-wall-clock-face">
                    <div class="clock-pointer hour-pointer"></div>
                    <div class="clock-pointer min-pointer"></div>
                    <div class="clock-pointer second-pointer"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
